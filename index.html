<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-auto text-center">

    <div class="border border-purple m-4" contenteditable oninput="setText(event)">Seu texto aqui</div>
    <button onclick="speak()" class="p-4 bg-purple-200 rounded shadow">Falara</button>
    <button onclick="stop()" class="p-4 bg-purple-700 text-white rounded shadow">Parar</button>
    
    <script src="script.js"></script>
</body>
</html>
